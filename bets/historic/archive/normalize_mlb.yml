name: Normalize MLB Historic Data

on:
  workflow_dispatch:

jobs:
  normalize-mlb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Normalize MLB data
        run: |
          python scripts/normalize_mlb.py

      - name: Commit normalized MLB CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bets/historic/mlb_normalized.csv
          git commit -m "Normalize MLB historic odds data" || echo "No changes to commit"
          git push
