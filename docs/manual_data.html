<!-- docs/manual_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Data</title>
  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
  <div class="container">

    <h2>Manual Data Input</h2>

    <label for="league">League</label>
    <select id="league" onchange="updateMarkets()">
      <option value="">-- select --</option>
      <option value="nba_dk">NBA</option>
      <option value="ncaab_dk">NCAAB</option>
      <option value="nhl_dk">NHL</option>
      <option value="mlb_dk">MLB</option>

      <option value="soc_epl_dk">Soccer – EPL</option>
      <option value="soc_laliga_dk">Soccer – La Liga</option>
      <option value="soc_seriea_dk">Soccer – Serie A</option>
      <option value="soc_bundesliga_dk">Soccer – Bundesliga</option>
      <option value="soc_ligue1_dk">Soccer – Ligue 1</option>
    </select>

    <label for="market">Market</label>
    <select id="market"></select>

    <label for="token">GitHub Token</label>
    <input id="token" type="password" placeholder="ghp_..." />

    <label for="raw">Raw Text</label>
    <textarea id="raw" placeholder="Paste raw text..."></textarea>

    <button id="btn" onclick="dispatch()">Run</button>

    <pre id="out"></pre>

  </div>

  <script>
    const OWNER = "Clownworldenjoyer76";
    const REPO  = "bet_tracker";
    const WORKFLOW_FILE = "dk_text_to_csv.yml";
    const REF = "main";

    const MARKET_MAP = {
      nba_dk: ["moneyline", "spreads", "totals"],
      ncaab_dk: ["moneyline", "spreads", "totals", "alt_spreads"],
      nhl_dk: ["moneyline", "puck_line", "totals"],
      mlb_dk: ["moneyline", "run_line", "totals"],

      soc_epl_dk: ["win_draw_win", "totals", "double_chance", "draw_no_bet", "btts"],
      soc_laliga_dk: ["win_draw_win", "totals", "double_chance", "draw_no_bet", "btts"],
      soc_seriea_dk: ["win_draw_win", "totals", "double_chance", "draw_no_bet", "btts"],
      soc_bundesliga_dk: ["win_draw_win", "totals", "double_chance", "draw_no_bet", "btts"],
      soc_ligue1_dk: ["win_draw_win", "totals", "double_chance", "draw_no_bet", "btts"]
    };

    function updateMarkets() {
      const league = document.getElementById("league").value;
      const marketSelect = document.getElementById("market");
      marketSelect.innerHTML = "";

      if (!league || !MARKET_MAP[league]) return;

      for (const m of MARKET_MAP[league]) {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        marketSelect.appendChild(opt);
      }
    }

    async function dispatch() {
      const league = document.getElementById("league").value.trim();
      const market = document.getElementById("market").value.trim();
      const token  = document.getElementById("token").value.trim();
      const raw    = document.getElementById("raw").value;
      const out    = document.getElementById("out");
      const btn    = document.getElementById("btn");

      out.textContent = "";

      if (!league) { out.textContent = "ERROR: league required"; return; }
      if (!market) { out.textContent = "ERROR: market required"; return; }
      if (!token)  { out.textContent = "ERROR: token required"; return; }
      if (!raw.trim()) { out.textContent = "ERROR: raw text required"; return; }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        const url = `https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches`;
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github+json",
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            ref: REF,
            inputs: {
              league: league,
              market: market,
              raw_text: raw
            }
          })
        });

        const text = await res.text();
        out.textContent = `HTTP ${res.status}\n${text || ""}`;
      } catch (e) {
        out.textContent = `ERROR: ${String(e)}`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Run";
      }
    }

    updateMarkets();
  </script>

</body>
</html>
