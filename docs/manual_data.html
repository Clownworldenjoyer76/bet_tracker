<!-- docs/manual_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Data</title>
  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
  <div class="container">

    <h2>Manual Data Input</h2>

    <label for="league">League</label>
    <select id="league">
      <option value="">-- select --</option>

      <!-- Basketball -->
      <option value="nba_dk">NBA (DK)</option>
      <option value="ncaab_dk">NCAAB (DK)</option>

      <!-- Hockey / Baseball -->
      <option value="nhl_dk">NHL (DK)</option>
      <option value="mlb_dk">MLB (DK)</option>

      <!-- Soccer -->
      <option value="soc_epl_dk">Soccer – EPL (DK)</option>
      <option value="soc_laliga_dk">Soccer – La Liga (DK)</option>
      <option value="soc_seriea_dk">Soccer – Serie A (DK)</option>
      <option value="soc_bundesliga_dk">Soccer – Bundesliga (DK)</option>
      <option value="soc_ligue1_dk">Soccer – Ligue 1 (DK)</option>
    </select>

    <label for="token">GitHub Token</label>
    <input id="token" type="password" placeholder="ghp_..." />

    <label for="raw">Raw Text (mixed markets allowed)</label>
    <textarea id="raw" placeholder="Paste DK text block here..."></textarea>

    <button id="btn" onclick="dispatch()">Run</button>

    <pre id="out"></pre>

  </div>

  <script>
    const OWNER = "Clownworldenjoyer76";
    const REPO  = "bet_tracker";
    const WORKFLOW_FILE = "dk_text_to_csv.yml";
    const REF = "main";

    async function dispatch() {
      const league = document.getElementById("league").value.trim();
      const token  = document.getElementById("token").value.trim();
      const raw    = document.getElementById("raw").value;
      const out    = document.getElementById("out");
      const btn    = document.getElementById("btn");

      out.textContent = "";

      if (!league) { out.textContent = "ERROR: league required"; return; }
      if (!token)  { out.textContent = "ERROR: token required"; return; }
      if (!raw.trim()) { out.textContent = "ERROR: raw text required"; return; }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        const url = `https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches`;
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github+json",
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            ref: REF,
            inputs: {
              league: league,
              raw_text: raw
            }
          })
        });

        const text = await res.text();
        out.textContent = `HTTP ${res.status}\n${text || ""}`;
      } catch (e) {
        out.textContent = `ERROR: ${String(e)}`;
      } finally {
        btn.disabled = false;
        btn.textContent = "Run";
      }
    }
  </script>

</body>
</html>
