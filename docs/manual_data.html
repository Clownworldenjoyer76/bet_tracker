<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Dump</title>
  <link rel="stylesheet" href="css/terminal.css" />
  <style>
    .row {
      display: flex;
      gap: 16px;
      align-items: flex-end;
      flex-wrap: wrap;
    }

    textarea {
      width: 100%;
      height: auto;
      resize: none;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">

    <h2>Data Dump</h2>

    <div class="row">
      <div>
        <label for="league">League</label>
        <select id="league">
          <option value="">-- select --</option>
          <option value="basketball_dk">Basketball</option>
          <option value="football_dk">Football</option>
          <option value="baseball_dk">Baseball</option>
          <option value="hockey_dk">Hockey</option>
          <option value="soccer_dk">Soccer</option>
        </select>
      </div>

      <div>
        <label for="market">Market</label>
        <select id="market">
          <option value="">-- market placeholder --</option>
        </select>
      </div>
    </div>

    <label for="token">Magic</label>
    <input id="token" type="password" placeholder="ghp_..." />

    <label for="raw">Raw Text</label>
    <textarea id="raw" rows="10" placeholder="Paste text here..."></textarea>

    <button id="btn" onclick="dispatch()">Create File</button>

    <pre id="out"></pre>

  </div>

  <script>
    const OWNER = "Clownworldenjoyer76";
    const REPO  = "bet_tracker";
    const WORKFLOW_FILE = "dk_text_to_csv.yml";
    const REF = "main";

    async function dispatch() {
      const league = document.getElementById("league").value.trim();
      const market = document.getElementById("market").value.trim();
      const token  = document.getElementById("token").value.trim();
      const raw    = document.getElementById("raw").value;
      const out    = document.getElementById("out");
      const btn    = document.getElementById("btn");

      out.textContent = "";

      if (!league) { out.textContent = "Major Failure Bro"; return; }
      if (!token)  { out.textContent = "Major Failure Bro"; return; }
      if (!raw.trim()) { out.textContent = "Major Failure Bro"; return; }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        const url = `https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/${WORKFLOW_FILE}/dispatches`;

        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Accept": "application/vnd.github+json",
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            ref: REF,
            inputs: {
              league: league,
              market: market,
              raw_text: raw
            }
          })
        });

        if (res.status === 204) {
          out.textContent = "Successfully Submitted";
        } else {
          out.textContent = "Major Failure Bro";
        }

      } catch (e) {
        out.textContent = "Major Failure Bro";
      } finally {
        btn.disabled = false;
        btn.textContent = "Create File";
      }
    }
  </script>

</body>
</html>
