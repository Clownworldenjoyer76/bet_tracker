<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NCAAB Games</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
  <div class="container">

    <h1>NCAA Menâ€™s Basketball</h1>

    <div id="nav-placeholder"></div>

    <section class="controls">
      <label for="ncaab-date" class="control-label">Date:</label>
      <input id="ncaab-date" type="date" />
      <span class="hint">Select a date to load historical files.</span>
    </section>

    <div id="status" class="status"></div>
    <div id="games" class="games"></div>

  </div>

  <!-- NAV -->
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        const el = document.getElementById("nav-placeholder");
        if (el) el.innerHTML = data;
      })
      .catch(() => {});
  </script>

  <!-- NCAAB ONLY -->
  <script src="ncaab.js"></script>

  <script>
    const dateInput = document.getElementById("ncaab-date");

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, "0");
    const dd = String(now.getDate()).padStart(2, "0");
    dateInput.value = `${yyyy}-${mm}-${dd}`;

    function runLoad() {
      if (typeof loadNCAABDaily === "function") {
        loadNCAABDaily(dateInput.value);
      } else {
        const statusEl = document.getElementById("status");
        if (statusEl) statusEl.textContent = "loadNCAABDaily() not found (ncaab.js not loaded).";
      }
    }

    dateInput.addEventListener("change", runLoad);
    runLoad();
  </script>
</body>
</html>
