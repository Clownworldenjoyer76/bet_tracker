<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NHL Games Today</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>NHL</h1>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="ncaab.html">NCAAB</a>
    <a href="nba.html">NBA</a>
    <a href="nhl.html">NHL</a>
    <a href="soccer.html">Soccer</a>
    <a href="tracker.html">Bet Tracker</a>
  </nav>

  <section class="controls">
    <label for="nhl-date" class="control-label">Date:</label>
    <input id="nhl-date" type="date" />
    <span class="hint">Select a date to load historical files.</span>
  </section>

  <div id="status" class="status"></div>
  <div id="games" class="games"></div>

  <script src="app.js"></script>
  <script>
    const dateInput = document.getElementById("nhl-date");
    const now = new Date();
    dateInput.value = now.toISOString().slice(0, 10);

    function runLoad() {
      loadNHLDaily(dateInput.value);
    }

    dateInput.addEventListener("change", runLoad);
    runLoad();
  </script>
</body>
</html>
