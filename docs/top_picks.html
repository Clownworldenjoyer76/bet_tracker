<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Picks</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
  <div class="container">

    <h1>Top Picks</h1>

    <!-- Nav Placeholder -->
    <div id="nav-placeholder"></div>

    <section class="controls">
      <label for="tp-date" class="control-label">Date:</label>
      <input id="tp-date" type="date" />
    </section>

    <div id="status" class="status"></div>
    <div id="games" class="games"></div>

  </div>

  <script src="app.js"></script>

  <script>
    // Load shared nav
    fetch("nav.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });

    const dateInput = document.getElementById("tp-date");
    const now = new Date();
    dateInput.value = now.toLocaleDateString("en-CA");

    function runLoad() {
      loadTopPicks(dateInput.value);
    }

    dateInput.addEventListener("change", runLoad);
    runLoad();
  </script>
</body>
</html>
