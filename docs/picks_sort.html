<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Picks (Sortable)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body class="top-picks-page">
  <div class="container">

    <h1>Picks (Sortable by League)</h1>

    <div id="nav-placeholder"></div>

    <section class="controls">
      <label for="p-date" class="control-label">Date:</label>
      <input id="p-date" type="date" />

      <label for="league-filter" class="control-label" style="margin-left:20px;">League:</label>
      <select id="league-filter">
        <option value="NHL">NHL</option>
        <option value="NBA">NBA</option>
        <option value="NCAAB">NCAAB</option>
      </select>
    </section>

    <div id="status" class="status"></div>
    <div id="games" class="games"></div>

  </div>

  <script src="app.js"></script>

  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("nav-placeholder").innerHTML = data;
      });

    const dateInput = document.getElementById("p-date");
    const leagueSelect = document.getElementById("league-filter");

    const now = new Date();
    dateInput.value = now.toLocaleDateString("en-CA");

    dateInput.addEventListener("change", loadPage);
    leagueSelect.addEventListener("change", loadPage);

    let allRows = [];

    loadPage();

    async function loadPage() {
      const date = dateInput.value.replaceAll("-", "_");
      const league = leagueSelect.value;

      document.getElementById("status").textContent = "Loading...";
      document.getElementById("games").innerHTML = "";

      try {

        let filePaths = [];

        if (league === "NHL") {
          filePaths = [
            `win/hockey/04_select/${date}_NHL.csv`
          ];
        }

        if (league === "NBA") {
          filePaths = [
            `win/basketball/04_select/${date}_basketball_NBA_moneyline.csv`,
            `win/basketball/04_select/${date}_basketball_NBA_spread.csv`,
            `win/basketball/04_select/${date}_basketball_NBA_total.csv`
          ];
        }

        if (league === "NCAAB") {
          filePaths = [
            `win/basketball/04_select/${date}_basketball_NCAAB_moneyline.csv`,
            `win/basketball/04_select/${date}_basketball_NCAAB_spread.csv`,
            `win/basketball/04_select/${date}_basketball_NCAAB_total.csv`
          ];
        }

        const responses = await Promise.all(
          filePaths.map(path =>
            fetch(path).then(res => {
              if (!res.ok) return null;
              return res.text();
            })
          )
        );

        let combinedRows = [];

        responses.forEach(csv => {
          if (!csv) return;
          const rows = parseCSV(csv);
          combinedRows = combinedRows.concat(rows);
        });

        if (combinedRows.length === 0) {
          throw new Error("No files found");
        }

        combinedRows.sort((a, b) =>
          parseGameTime(a.time) - parseGameTime(b.time)
        );

        allRows = combinedRows;
        renderGames(allRows);

        document.getElementById("status").textContent =
          `${allRows.length} picks found`;

      } catch (err) {
        document.getElementById("status").textContent =
          "No picks found for selected date/league.";
      }
    }

    function parseCSV(csv) {
      const lines = csv.trim().split(/\r?\n/);
      const headers = lines[0].split(",");

      return lines.slice(1).map(line => {
        const values = line.split(",");
        const row = {};
        headers.forEach((header, index) => {
          row[header] = values[index] ?? "";
        });
        return row;
      });
    }

    function parseGameTime(timeStr) {
      if (!timeStr) return 0;

      const match = timeStr.match(/(\d+):(\d+)\s*(AM|PM)/i);
      if (!match) return 0;

      let hour = parseInt(match[1]);
      const minute = parseInt(match[2]);
      const period = match[3].toUpperCase();

      if (period === "PM" && hour !== 12) hour += 12;
      if (period === "AM" && hour === 12) hour = 0;

      return hour * 60 + minute;
    }

    function renderGames(rows) {
      const container = document.getElementById("games");
      container.innerHTML = "";

      rows.forEach(row => {

        const betType = (row.bet || "").trim();

        let market = "";
        let line = "";
        let odds = "";
        let edge = "";

        switch (betType) {
          case "home_ml":
            market = "Moneyline";
            line = row.home_team;
            odds = row.home_ml_odds;
            edge = row.home_ml_edge;
            break;

          case "away_ml":
            market = "Moneyline";
            line = row.away_team;
            odds = row.away_ml_odds;
            edge = row.away_ml_edge;
            break;

          case "home_spread":
            market = "Spread";
            line = `${row.home_team} ${row.home_spread}`;
            odds = row.home_spread_odds;
            edge = row.home_spread_edge;
            break;

          case "away_spread":
            market = "Spread";
            line = `${row.away_team} ${row.away_spread}`;
            odds = row.away_spread_odds;
            edge = row.away_spread_edge;
            break;

          case "over_bet":
            market = "Total";
            line = `Over ${row.total}`;
            odds = row.over_odds;
            edge = row.over_edge;
            break;

          case "under_bet":
            market = "Total";
            line = `Under ${row.total}`;
            odds = row.under_odds;
            edge = row.under_edge;
            break;
        }

        const edgeDisplay = edge && !isNaN(edge)
          ? (parseFloat(edge) * 100).toFixed(2) + "%"
          : "-";

        const oddsDisplay = odds ? odds : "-";

        const gameDiv = document.createElement("div");
        gameDiv.className = "game-card";

        gameDiv.innerHTML = `
          <div class="game-time">${row.time || "-"}</div>
          <div class="game-matchup">${row.away_team} @ ${row.home_team}</div>
          <div class="game-league">${leagueSelect.value}</div>
          <div class="game-market">${market}</div>
          <div class="game-line">${line}</div>
          <div class="game-odds">Odds: ${oddsDisplay}</div>
          <div class="game-edge">Edge: ${edgeDisplay}</div>
        `;

        container.appendChild(gameDiv);
      });
    }
  </script>
</body>
</html>
