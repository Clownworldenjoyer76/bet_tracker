<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Win Probability CSV Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Win Probability CSV Generator</h1>

    <form id="win-prob-form" novalidate>

        <div>
            <label for="league">League</label><br>
            <input type="text" id="league" name="league">
        </div>

        <br>

        <div>
            <label for="date">Date</label><br>
            <input type="date" id="date" name="date">
        </div>

        <br>

        <div>
            <label for="raw-data">Raw Game Data</label><br>
            <textarea id="raw-data" name="raw-data" rows="15" cols="80"></textarea>
        </div>

        <br>

        <div>
            <label for="github-token">GitHub Token</label><br>
            <input type="password" id="github-token" name="github-token">
        </div>

        <br>

        <button type="submit">Submit</button>

    </form>

    <script src="apps.js"></script>

</body>
</html>
