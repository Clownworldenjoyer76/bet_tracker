name: "1. Clean Win Probability CSVs"

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run cleaner
        run: |
          python scripts/clean_win_prob_csv.py

      - name: Commit cleaned CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/win/clean
          git commit -m "Add cleaned win_prob CSVs" || echo "No changes to commit"
          git push
