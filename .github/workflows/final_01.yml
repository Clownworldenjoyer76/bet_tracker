name: 08 Final Pipeline (final_01 â†’ final_06)

on:
  workflow_dispatch:

jobs:
  run-final-step-01:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pandas

      - name: Prepare final pipeline report directory
        run: |
          set -euo pipefail
          mkdir -p docs/win/errors/08_Final_Pipeline

      - name: Run final_01 script
        run: |
          set -euo pipefail
          echo "=== RUNNING final_01 ==="
          python scripts/final_01.py \
            > docs/win/errors/08_Final_Pipeline/final_01.txt 2>&1

      - name: Run final_02 script
