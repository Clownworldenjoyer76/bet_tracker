name: Final Step 01

on:
  workflow_dispatch:

jobs:
  run-final-step-01:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run final_01 script
        run: |
          python scripts/final_01.py

      - name: Run final_02 script
        run: |
          python scripts/final_02.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git status --porcelain | grep .; then
            git add docs/win/final/step_1
            git commit -m "Generate final step 1 CSVs (with handle & bet pct)"
            git push
          else
            echo "No changes to commit"
          fi
