name: Inspect Historic Data Schemas

on:
  workflow_dispatch:

jobs:
  inspect-schemas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run schema inspection
        run: |
          python scripts/zinspect_historic_schema.py

      - name: Commit schema reports
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bets/historic/schema_reports/
          git commit -m "Add historic data schema inspection reports" || echo "No changes to commit"
          git push
