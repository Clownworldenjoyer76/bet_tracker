name: 00 Convert XLSX to CSV

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Ensure error log directory exists
        run: |
          mkdir -p docs/win/errors/00_ConvertXLSX

      - name: Run CSV creation script
        run: |
          python scripts/csv_creation.py

      - name: Commit CSV outputs and logs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add testing/csvs
          git add docs/win/dump/csvs
          git add docs/win/errors/00_ConvertXLSX
          git commit -m "Auto-generate CSVs from XLSX files" || echo "No changes to commit"
          git push
