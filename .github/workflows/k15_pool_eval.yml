name: K15 Olympic Pool Evaluation

on:
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas

      - name: Ensure output directory
        run: mkdir -p testing/olympics

      - name: Run K15 lineup evaluation
        run: python scripts/k15_lineup_evaluation.py

      - name: Commit results to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add testing/olympics/top_lineups_k15.csv
          git commit -m "Add K=15 Olympic pool lineup evaluation"
          git push

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: top-lineups-k15
          path: testing/olympics/top_lineups_k15.csv
