name: Manual Data Cleaning

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to push changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/checkout@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install openpyxl

      - name: Run Combined Cleaning Script
        run: python scripts/clean_raw_combined.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/win/cleaned/*.csv
          git add docs/win/cleaned/final/*.csv
          git commit -m "Update cleaned betting data" || echo "No changes to commit"
          git push
