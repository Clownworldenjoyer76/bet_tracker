# .github/workflows/zhistoric_odds.yml

name: Build Historic Odds CSVs

on:
  workflow_dispatch:

jobs:
  build-historic-odds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run historic odds script
        run: |
          python scripts/zhistoric_odds.py

      - name: Commit generated CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bets/historic/*.csv
          git commit -m "Generate historic odds CSVs" || echo "No changes to commit"
          git push
