name: 09 Scrape zHistoric Odds (Manual)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests lxml openpyxl

      - name: Run historic odds scraper
        run: |
          python scripts/zhistoric_odds.py

      - name: Commit CSV output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bets/historic/odds_scraped.csv
          git commit -m "Update historic odds scrape (2019-present)" || echo "No changes"
          git push
