name: 02 DK Market

on:
  workflow_dispatch: # Manual trigger only

jobs:
  process-dk-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # 1. Clean raw DK files -> cleaned
      - name: Run Manual Clean
        run: python scripts/dk_manual_clean.py

      # 2. Normalize team names -> normalized
      - name: Run Team Name Normalization
        run: python scripts/dk_names.py

      # 3. Final DK normalization (dates, league, game_id)
      - name: Run DK Cleanup
        run: python scripts/dk_cleanup.py

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/win/dump/csvs/cleaned/*.csv
          git add docs/win/manual/cleaned/*.csv
          git add docs/win/manual/normalized/*.csv
          git add mappings/need_map/no_map.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Manual DK Process: clean, normalize, enrich game_id"
            git push
          fi
