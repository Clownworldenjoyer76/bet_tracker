name: 02 DK Market

on:
  workflow_dispatch: # Manual trigger only

jobs:
  process-dk-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # Run first to create cleaned files
      - name: Run Manual Clean
        run: python scripts/dk_manual_clean.py

      # Run second to normalize names from cleaned files
      - name: Run Team Name Normalization
        run: python scripts/dk_names.py

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Stage all relevant outputs
          git add docs/win/manual/cleaned/*.csv
          git add docs/win/manual/normalized/*.csv
          git add mappings/need_map/no_map.csv
          
          # Commit only if changes exist
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Manual DK Process: Clean and Normalize"
            git push
          fi
