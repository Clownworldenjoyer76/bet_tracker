name: 09 Winners

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-winners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pandas

      - name: Prepare winners error directory
        run: |
          set -euo pipefail
          mkdir -p docs/win/errors/09_winners

      - name: Run winners_01 script
        run: |
          echo "=== RUNNING winners_01 ==="
          set +e
          python scripts/winners_01.py > docs/win/errors/09_winners/winners_01.txt 2>&1
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -ne 0 ]; then exit $EXIT_CODE; fi

      - name: Run winners_02 script
        run: |
          echo "=== RUNNING winners_02 ==="
          set +e
          python scripts/winners_02.py > docs/win/errors/09_winners/winners_02.txt 2>&1
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -ne 0 ]; then exit $EXIT_CODE; fi

      - name: Run winners_03 script
        run: |
          echo "=== RUNNING winners_03 ==="
          set +e
          python scripts/winners_03.py > docs/win/errors/09_winners/winners_03.txt 2>&1
          EXIT_CODE=$?
          set -e
          if [ $EXIT_CODE -ne 0 ]; then exit $EXIT_CODE; fi

      - name: Commit and push results
        if: always()
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git status --porcelain | grep .; then
            git add docs/win/winners docs/win/errors/09_winners
            git commit -m "Generate winners step_01 + step_02 + step_03 files and logs"
            git push
          else
            echo "No changes to commit"
          fi
