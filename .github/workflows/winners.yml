name: Generate Winners

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  winners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run winners script
        run: |
          python scripts/winners.py

      - name: Commit winners CSVs
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          shopt -s nullglob
          files=(docs/win/final/winners/*.csv)

          if [ ${#files[@]} -eq 0 ]; then
            echo "No winners CSVs to commit"
            exit 0
          fi

          git add "${files[@]}"
          git commit -m "Add winners CSVs"
          git push
