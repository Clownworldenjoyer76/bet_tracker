name: Bundesliga Calibration Curve Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-curve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Bundesliga calibration curve script
        run: |
          python scripts/soccer_calibration_curve.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add bets/soccer/calibration/soccer_calibration_curve_bundesliga.csv || true
          git commit -m "Update Bundesliga calibration curve" || echo "No changes to commit"
          git push
