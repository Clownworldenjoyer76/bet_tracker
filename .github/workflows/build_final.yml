name: 3 Build Final Bets (pre_final -> final)

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Target date (YYYY-MM-DD). Default: today (runner local)"
        required: false
        type: string

jobs:
  build-final:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Build pre_final (join step)
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            python scripts/find_winning_bets.py --date "${{ inputs.date }}"
          else
            python scripts/find_winning_bets.py
          fi

      - name: Build final (policy filter)
        env:
          BET_STAKE: "0.10"
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            python scripts/filter_final_bets.py --date "${{ inputs.date }}"
          else
            python scripts/filter_final_bets.py
          fi

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/win/final/pre_final_*.csv docs/win/final/final_*.csv || true
          git commit -m "Update pre_final and final bets" || exit 0
          git push
