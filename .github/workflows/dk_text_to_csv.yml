name: 09 AUTORUN DK_01 Text to CSV

on:
  workflow_dispatch:
    inputs:
      league:
        required: true
        type: string
      market:
        required: true
        type: string
      raw_text:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate league
        shell: bash
        run: |
          case "${{ inputs.league }}" in
            nba|ncaab|nhl|nfl|soc|mls|mlb) ;;
            *) echo "invalid league"; exit 1 ;;
          esac

      - name: Validate market
        shell: bash
        run: |
          case "${{ inputs.market }}" in
            ML|spreads|totals) ;;
            *) echo "invalid market"; exit 1 ;;
          esac

      - name: Write raw text
        shell: bash
        env:
          RAW_TEXT: ${{ inputs.raw_text }}
        run: |
          mkdir -p docs/win/manual
          printf '%s\n' "$RAW_TEXT" > raw.txt

      - name: Parse DK text
        shell: bash
        env:
          LEAGUE: ${{ inputs.league }}
          MARKET: ${{ inputs.market }}
        run: |
          python3 <<'PY'
          import csv, os
          from datetime import datetime

          league = os.environ["LEAGUE"]
          market = os.environ["MARKET"]
          date = datetime.now().strftime("%Y_%m_%d")

          if market == "spreads":
              out = f"docs/win/manual/dk_{league}_spreads_{date}.csv"
              league_col = f"{league}_spreads"
          elif market == "ML":
              out = f"docs/win/manual/dk_{league}_ML_{date}.csv"
              league_col = league
          else:
              out = f"docs/win/manual/dk_{league}_totals_{date}.csv"
              league_col = f"{league}_ou"

          with open("raw.txt") as f:
              lines = [l.replace("opens in a new tab","").strip() for l in f if l.strip()]

          rows = []
          i = 0

          if market == "spreads":
              while i < len(lines):
                  if "@" not in lines[i]:
                      i += 1
                      continue

                  away, home = [x.strip() for x in lines[i].split("@", 1)]
                  date_str, time_str = [x.strip() for x in lines[i+1].split(",", 1)]
                  i += 2

                  if lines[i:i+4] != ["Spread","Odds","% Handle","% Bets"]:
                      raise SystemExit("spread header mismatch")
                  i += 4

                  # Team 1
                  team1, spread1 = lines[i].rsplit(" ", 1)
                  odds1 = lines[i+1]
                  handle1 = lines[i+2].rstrip("%")
                  bets1 = lines[i+3].rstrip("%")

                  # Team 2
                  team2, spread2 = lines[i+4].rsplit(" ", 1)
                  odds2 = lines[i+5]
                  handle2 = lines[i+6].rstrip("%")
                  bets2 = lines[i+7].rstrip("%")

                  i += 8

                  rows.append([date_str, time_str, team1, home if team1 == home else away, spread1, odds1, handle1, bets1, league_col])
                  rows.append([date_str, time_str, team2, away if team2 == away else home, spread2, odds2, handle2, bets2, league_col])

              header = ["date","time","team","opponent","spread","odds","handle_pct","bets_pct","league"]

          else:
              raise SystemExit("only spreads handled in this fix")

          with open(out, "w", newline="") as f:
              w = csv.writer(f)
              w.writerow(header)
              w.writerows(rows)
          PY

      - name: Commit CSV
        shell: bash
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/win/manual/*.csv
          git commit -m "Add DK spreads CSV" || true
          git push
