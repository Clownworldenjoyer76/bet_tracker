name: AUTORUN DK Text to CSV (Mixed Markets)

on:
  workflow_dispatch:
    inputs:
      league:
        required: true
        type: string
      raw_text:
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate league
        shell: bash
        run: |
          case "${{ inputs.league }}" in
            nba|ncaab|nhl|nfl|mlb|mls|soc) ;;
            *) echo "invalid league"; exit 1 ;;
          esac

      - name: Write raw text
        shell: bash
        env:
          RAW_TEXT: ${{ inputs.raw_text }}
        run: |
          printf '%s\n' "$RAW_TEXT" > raw.txt

      - name: Parse DK text (all markets)
        shell: bash
        env:
          LEAGUE: ${{ inputs.league }}
        run: |
          python3 scripts/dk_text_to_csv.py "$LEAGUE"

      - name: Inspect outputs
        shell: bash
        run: |
          echo "=== manual/cleaned ==="
          ls -lah docs/win/manual/cleaned || true
          echo "=== manual ==="
          ls -lah docs/win/manual || true

      - name: Commit CSVs
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # IMPORTANT: script writes here
          git add docs/win/manual/cleaned/*.csv

          git diff --cached --quiet || git commit -m "Add DK CSVs (${{ inputs.league }})"
          git push
