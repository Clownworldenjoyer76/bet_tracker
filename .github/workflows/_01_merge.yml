name: _01 Merge Intake

on:
  workflow_dispatch:
    inputs:
      slate_date:
        required: true
        type: string
        description: "YYYY_MM_DD"

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scipy

      - name: Run Soccer merge
        run: |
          python docs/win/soccer/scripts/01_merge/merge_intake.py \
            "${{ github.event.inputs.slate_date }}"

      - name: Run Hockey merge
        run: |
          python docs/win/hockey/scripts/01_merge/merge_intake.py \
            "${{ github.event.inputs.slate_date }}"

      - name: Run Basketball merge
        run: |
          python docs/win/basketball/scripts/01_merge/merge_intake.py \
            "${{ github.event.inputs.slate_date }}"

      - name: Build Hockey Juice Files
        run: |
          python docs/win/hockey/scripts/01_merge/build_juice_files.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/win/soccer/01_merge/
          git add docs/win/soccer/errors/01_merge/
          git add docs/win/hockey/01_merge/
          git add docs/win/hockey/errors/01_merge/
          git add docs/win/basketball/01_merge/
          git add docs/win/basketball/errors/01_merge/

          git commit -m "Merge + Hockey + Basketball: ${{ github.event.inputs.slate_date }}" || echo "No changes"
          git push
