name: NCAAB Stage 1 Clean (Manual + Commit)

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run cleaner
        run: |
          python scripts/clean_ncaab_stage1.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add bets/historic/ncaab_old/stage_1
          git commit -m "Add NCAAB stage_1 cleaned data" || exit 0
          git push
