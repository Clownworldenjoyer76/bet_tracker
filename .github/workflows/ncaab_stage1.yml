name: NCAAB Stage 1 Clean

on:
  workflow_dispatch:
  push:
    paths:
      - "bets/historic/ncaab_old/*.xlsx"
      - "scripts/clean_ncaab_stage1.py"

jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run Stage 1 cleaner
        run: |
          python scripts/clean_ncaab_stage1.py

      - name: Commit cleaned files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add bets/historic/ncaab_old/stage_1
          git commit -m "Stage 1 clean: NCAA basketball historical data" || echo "No changes to commit"
          git push
