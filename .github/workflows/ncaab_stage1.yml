name: NCAAB Stage 1 Clean (Manual)

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run Stage 1 cleaner
        run: |
          python scripts/clean_ncaab_stage1.py

      - name: Upload stage_1 outputs
        uses: actions/upload-artifact@v4
        with:
          name: ncaab_stage1_outputs
          path: bets/historic/ncaab_old/stage_1
          if-no-files-found: error
