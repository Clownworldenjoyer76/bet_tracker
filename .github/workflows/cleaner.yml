name: 01 Manual Data Clean

on:
  workflow_dispatch:

jobs:
  clean-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl

      - name: Run Primary Cleaning
        run: python scripts/clean_raw.py

      - name: Run Secondary Cleaning (Fix Odds)
        run: python scripts/clean_raw_2.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes within the cleaned directory and its subdirectories
          git add docs/win/cleaned/
          
          # Check if there are actually changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "Automated cleanup: Fixed odds and normalized paths"
            git push
          else
            echo "No changes detected. Skipping push."
          fi
