name: 01 Manual Data Clean

on:
  workflow_dispatch: # This allows the manual "Run workflow" button

jobs:
  clean-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the bot to push changes back to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Adjust if you need a different version

      - name: Run script
        run: python scripts/clean_raw.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated cleanup: scripts/clean_raw.py" || echo "No changes to commit"
          git push
