name: 01 Manual Data Clean

on:
  workflow_dispatch:

jobs:
  clean-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openpyxl

      # This runs the script that now includes the DK mapping logic
      - name: Run script
        run: python scripts/clean_raw.py

      - name: Run script
        run: python scripts/clean_raw_2.py
    

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/win/cleaned/
          # Commit only if changes exist to avoid workflow errors
          if ! git diff --cached --quiet; then
            git commit -m "Automated cleanup: scripts/clean_raw.py"
            git push
          else
            echo "No changes to commit"
          fi
