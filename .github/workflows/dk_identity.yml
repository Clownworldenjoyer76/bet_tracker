name: 03 DK Identity + Validation

on:
  workflow_dispatch:

jobs:
  dk_identity:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # =========================
      # DK 03 — attach game_id
      # =========================
    #  - name: DK 03 – normalize by games_master
    #    run: python scripts/dk_03.py

      # =========================
      # Validate games_master
      # =========================
      - name: Validate games_master
        run: python scripts/validate_games_master.py

      # =========================
      # Commit outputs + logs
      # =========================
      - name: Commit normalized data and logs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/win/manual/normalized
          git add docs/win/errors/03_dk_iv/

          git status

          git commit -m "DK 03: attach game_id + validate games_master" || echo "No changes to commit"
          git push
