name: Generate Juice Tables

on:
  workflow_dispatch:  # manual run only

jobs:
  generate-juice:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run juice generator
        run: |
          python scripts/juice_generator.py

      - name: Commit and push juice tables
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add bets/historic/juice_files/tables
          git commit -m "Update juice tables" || echo "No changes to commit"
          git push
