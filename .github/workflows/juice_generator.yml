name: Generate Juice Tables

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: juice-generator
  cancel-in-progress: true

jobs:
  generate-juice:
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run juice generator
        run: |
          python scripts/juice_generator.py

      - name: Commit and push juice tables
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bets/historic/juice_files/tables
          git commit -m "Update juice tables" || exit 0
          git push
