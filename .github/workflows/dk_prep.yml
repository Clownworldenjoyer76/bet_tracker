name: 02 DK Prep

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dk-prep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run dk_1 (clean + normalize)
        run: |
          python scripts/dk_1.py

      - name: Run dk_2 (inject game_id)
        run: |
          python scripts/dk_2.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/win/manual/cleaned docs/win/errors
          git diff --cached --quiet || git commit -m "Run DK prep (dk_1 + dk_2)"
          git push
