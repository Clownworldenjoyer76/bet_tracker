name: 02 DK Prep

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dk-prep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

     # - name: Run dk_01 (clean + normalize)
     #   run: |
     #     python scripts/dk_01.py

      - name: Run dk_02 (inject game_id)
        run: |
          python scripts/dk_02.py

    #  - name: Run dk_03 (merge on game_id)
    #     run: |
    #     python scripts/dk_03.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/win/manual/cleaned
          git add docs/win/manual/normalized
          git add docs/win/errors/
          git diff --cached --quiet || git commit -m "Run DK prep (dk_01 + dk_02 + dk_03)"
          git push
