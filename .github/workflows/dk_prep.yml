name: 02 DK Prep

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"
      - ".github/workflows/dk_prep.yml"
      - "docs/win/team_aliases.csv"

jobs:
  dk_prep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: DK 01 – raw clean
        run: python scripts/dk_01.py

      - name: DK 02 – assign game_id
        run: python scripts/dk_02.py

      - name: DK name normalization
        run: |
          python scripts/name_normalization.py \
            --input docs/win/manual/cleaned \
            --output docs/win/manual/cleaned \
            --aliases docs/win/team_aliases.csv \
            --league-mode base

      - name: DK 03 – normalize by games_master
        run: python scripts/dk_03.py

      - name: Validate games_master
        run: python scripts/validate_games_master.py
