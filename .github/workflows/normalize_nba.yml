name: Normalize NBA Historic Data

on:
  workflow_dispatch:

jobs:
  normalize-nba:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Normalize NBA data
        run: |
          python scripts/normalize_nba.py

      - name: Commit normalized NBA CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bets/historic/nba_normalized.csv
          git commit -m "Normalize NBA historic odds data" || echo "No changes to commit"
          git push
