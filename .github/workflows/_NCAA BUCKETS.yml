name: Run NCAA Historical Buckets

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-buckets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

     ## - name: Run moneyline buckets (range)
     ##   run: python scripts/old_ml.py

    ##  - name: Run moneyline buckets (exact %)
    ##    run: python scripts/old_ml_exact.py

     ## - name: Run over/under buckets
     ##   run: python scripts/old_ou.py

      - name: Run spread buckets
        run: python scripts/old_spreads.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add bets/historic/ncaab_old/tally
          git commit -m "Update NCAA historical bucket outputs" || echo "No changes to commit"
          git push
