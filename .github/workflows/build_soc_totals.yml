name: 5 Build Soccer Totals Edge

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-edge-soc-totals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run soccer totals edge builder
        run: |
          python scripts/build_edge_soc_totals.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/win/soc/edge_soc_totals_*.csv
          git commit -m "Build soccer totals edge file"
          git push
