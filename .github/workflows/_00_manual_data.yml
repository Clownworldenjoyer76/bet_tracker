name: _00 Manual Data Text Intake

on:
  workflow_dispatch:
    inputs:
      league:
        required: true
        type: string
      market:
        required: true
        type: string
      source:
        required: true
        type: string
      raw_text:
        required: true
        type: string

permissions:
  contents: write

jobs:
  intake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Route to correct parser
        run: |
          # Normalize league to lowercase for filesystem paths
          LEAGUE=$(echo "${{ github.event.inputs.league }}" | tr '[:upper:]' '[:lower:]')
          SOURCE="${{ github.event.inputs.source }}"
          MARKET="${{ github.event.inputs.market }}"

          # Write multiline raw_text safely
          printf "%s" "${{ github.event.inputs.raw_text }}" > dump.txt

          BASE="docs/win/$LEAGUE/scripts/00_parsing"

          if [ "$SOURCE" = "DraftKings" ]; then
            python "$BASE/dk.py" \
              "$LEAGUE" \
              "$MARKET" \
              dump.txt
          else
            python "$BASE/drat.py" \
              "$LEAGUE" \
              "$MARKET" \
              dump.txt
          fi

      - name: Combine markets (Soccer only)
        run: |
          LEAGUE=$(echo "${{ github.event.inputs.league }}" | tr '[:upper:]' '[:lower:]')
          if [ "$LEAGUE" = "soccer" ]; then
            BASE="docs/win/$LEAGUE/scripts/00_parsing"
            python "$BASE/parsing_combine.py"
          fi

      - name: Normalize team names
        run: |
          LEAGUE=$(echo "${{ github.event.inputs.league }}" | tr '[:upper:]' '[:lower:]')
          BASE="docs/win/$LEAGUE/scripts/00_parsing"
          python "$BASE/name_normalization.py"

      - name: Dedupe intake files
        run: |
          LEAGUE=$(echo "${{ github.event.inputs.league }}" | tr '[:upper:]' '[:lower:]')
          BASE="docs/win/$LEAGUE/scripts/00_parsing"
          python "$BASE/dedupe.py"

      - name: Commit and push changes
        run: |
          LEAGUE=$(echo "${{ github.event.inputs.league }}" | tr '[:upper:]' '[:lower:]')

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "docs/win/$LEAGUE/00_intake/" || true
          git add "mappings/$LEAGUE/no_map/" || true
          git add "docs/win/$LEAGUE/errors/" || true

          git commit -m "$LEAGUE intake: ${{ github.event.inputs.market }} - ${{ github.event.inputs.source }}" || echo "No changes to commit"

          git push
