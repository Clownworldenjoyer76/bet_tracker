name: _00 Manual Data Text Intake

on:
  workflow_dispatch:
    inputs:
      league:
        required: true
        type: string
      market:
        required: true
        type: string
      source:
        required: true
        type: string
      raw_text:
        required: true
        type: string

permissions:
  contents: write

jobs:
  intake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Route to correct parser
        run: |
          # Write multiline raw_text safely to file (preserves formatting)
          printf "%s" "${{ github.event.inputs.raw_text }}" > dump.txt

          BASE="docs/win/${{ github.event.inputs.league }}/scripts/00_parsing"

          if [ "${{ github.event.inputs.source }}" = "DraftKings" ]; then
            python "$BASE/dk.py" \
              "${{ github.event.inputs.league }}" \
              "${{ github.event.inputs.market }}" \
              dump.txt
          else
            python "$BASE/drat.py" \
              "${{ github.event.inputs.league }}" \
              "${{ github.event.inputs.market }}" \
              dump.txt
          fi

      - name: Combine markets
        run: |
          BASE="docs/win/${{ github.event.inputs.league }}/scripts/00_parsing"
          python "$BASE/parsing_combine.py"

      - name: Normalize team names
        run: |
          BASE="docs/win/${{ github.event.inputs.league }}/scripts/00_parsing"
          python "$BASE/name_normalization.py"

      - name: Dedupe intake files
        run: |
          BASE="docs/win/${{ github.event.inputs.league }}/scripts/00_parsing"
          python "$BASE/dedupe.py"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add "docs/win/${{ github.event.inputs.league }}/00_intake/"
          git add "mappings/${{ github.event.inputs.league }}/no_map/"
          git add "docs/win/${{ github.event.inputs.league }}/errors/"

          git commit -m "${{ github.event.inputs.league }} intake: ${{ github.event.inputs.market }} - ${{ github.event.inputs.source }}" || echo "No changes to commit"

          git push
