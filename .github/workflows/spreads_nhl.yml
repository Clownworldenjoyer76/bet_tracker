name: Generate NHL Spreads CSV

on:
  workflow_dispatch:

jobs:
  nhl-spreads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run NHL spreads script 01 (create base file + headers)
        run: |
          python scripts/nhl_spreads_01.py

      - name: Run NHL spreads script 02 (populate values)
        run: |
          python scripts/nhl_spreads_02.py

      - name: Run NHL spreads script 03 (insert home/away goals)
        run: |
          python scripts/nhl_spreads_03.py

      - name: Run NHL spreads script 04 (insert fair odds)
        run: |
          python scripts/nhl_spreads_04.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/win/nhl/spreads/*.csv
          git commit -m "Generate NHL spreads CSV" || echo "No changes to commit"
          git push
