name: 01 DK Manual Clean

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dk-manual-clean:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run DK manual clean script
        run: |
          python scripts/dk_manual_clean.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Run dk_manual_clean"
          git push
