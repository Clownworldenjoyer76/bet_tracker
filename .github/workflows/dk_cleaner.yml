name: 06 Manual DK CSV Clean

on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run manual clean
        run: |
          python scripts/manual_clean.py

      - name: Commit cleaned files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/win/manual/cleaned || true
          git commit -m "Manual clean DK CSVs" || echo "No changes"
          git push
