name: Build NBA ML Juice Config

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas

      - name: Run script
        run: python scripts/nba_ml_config.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add bets/nba_ml_juice.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update nba_ml_juice.csv"
          git push
