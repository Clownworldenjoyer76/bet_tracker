name: 07 Juice

on:
  workflow_dispatch: {}

jobs:
  run-juice:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # ---------------------------------
      # PRE-CLEAN ODDS (NUMERIC ONLY)
      # ---------------------------------
      - name: Pre-clean American odds for juice
        run: python scripts/juice_pre_clean.py

      # ---------------------------------
      # RUN JUICE SCRIPTS
      # ---------------------------------
      - name: Run moneyline juice
        run: python scripts/juice_ml.py

      - name: Run totals juice
        run: python scripts/juice_ou.py

      - name: Run spreads juice
        run: python scripts/juice_spreads.py

      # ---------------------------------
      # VALIDATE GAMES MASTER (JUICE ONLY)
      # ---------------------------------
      - name: Validate games master (juice outputs only)
        run: |
          python scripts/validate_games_master.py \
            --error-dir docs/win/errors/07_juice \
            docs/win/juice/**/*.csv

      # ---------------------------------
      # COMMIT OUTPUTS + ERROR LOGS
      # ---------------------------------
      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            docs/win/juice \
            docs/win/errors/07_juice || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update juice outputs"
            git push
          fi
