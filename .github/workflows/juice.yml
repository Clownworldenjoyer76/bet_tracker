name: 07 Juice 

on:
  workflow_dispatch: {}

jobs:
  run-juice:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run moneyline juice
        run: python scripts/juice_ml.py

      - name: Run totals juice
        run: python scripts/juice_ou.py

      - name: Run spreads juice
        run: python scripts/juice_spreads.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/win/juice
          git commit -m "Update juice outputs" || echo "No changes to commit"
          git push
