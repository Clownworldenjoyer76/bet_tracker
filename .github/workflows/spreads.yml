name: 06 Spreads

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scipy numpy

      - name: Run NBA Spreads
        run: python scripts/spreads_nba.py

      - name: Run NCAAB Spreads
        run: python scripts/spreads_ncaab.py

      - name: Run NHL Spreads
        run: python scripts/spreads_nhl.py

      - name: Validate games master (spreads only)
        run: |
          python scripts/validate_games_master.py \
            --error-dir docs/win/errors/06_spreads \
            docs/win/*/spreads/*.csv
   
      - name: Validation summary
        run: echo "Spreads validation completed"

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add \
            docs/win/nba/spreads \
            docs/win/ncaab/spreads \
            docs/win/nhl/spreads \
            docs/win/errors/06_spreads || true

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NBA/NCAAB/NHL spreads"
            git push
          fi
