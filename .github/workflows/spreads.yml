name: 05 Spreads

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas

      - name: Run NBA Spreads
        run: python scripts/spreads_nba.py

      - name: Run NCAAB Spreads
        run: python scripts/spreads_ncaab.py

      - name: Run NHL Spreads
        run: python scripts/spreads_nhl.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/win/nba/spreads/*.csv
          git add docs/win/ncaab/spreads/*.csv
          git add docs/win/nhl/spreads/*.csv
          git commit -m "Update NBA/NCAAB/NHL spreads" || echo "No changes to commit"
          git push
