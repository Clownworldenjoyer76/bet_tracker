name: 06 Spreads

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scipy numpy

      - name: Run NBA Spreads
        run: python scripts/spreads_nba.py

      - name: Run NCAAB Spreads
        run: python scripts/spreads_ncaab.py

      - name: Run NHL Spreads
        run: python scripts/spreads_nhl.py

      - name: Validate games master
        run: |
          python scripts/validate_games_master.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/win/nba/spreads/*.csv
          git add docs/win/ncaab/spreads/*.csv
          git add docs/win/nhl/spreads/*.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update NBA/NCAAB/NHL spreads"
            git push
          fi
