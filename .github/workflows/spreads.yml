name: Generate Spreads CSVs (NHL + NBA)

on:
  workflow_dispatch:

jobs:
  generate-spreads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      # -----------------------
      # NHL spreads (pipeline)
      # -----------------------
      - name: Run NHL spreads pipeline
        run: |
          python scripts/spreads_nhl.py

      # -----------------------
      # NBA spreads
      # -----------------------
      - name: Run NBA spreads pipeline
        run: |
          python scripts/spreads_nba.py

      # -----------------------
      # Commit results
      # -----------------------
      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/win/nhl/spreads/*.csv
          git add docs/win/nba/spreads/*.csv

          git commit -m "Generate NHL and NBA spreads CSVs" || echo "No changes to commit"
          git push
