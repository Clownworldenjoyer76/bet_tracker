name: 05 Generate Spreads CSVs

on:
  workflow_dispatch:

jobs:
  generate-spreads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      # -----------------------
      # NHL spreads (pipeline)
      # -----------------------
      - name: Run NHL spreads pipeline
        run: |
          python scripts/spreads_nhl.py

      # -----------------------
      # NBA spreads
      # -----------------------
      - name: Run NBA spreads pipeline
        run: |
          python scripts/spreads_nba.py

      # -----------------------
      # NCAAB spreads
      # -----------------------
      - name: Run NCAAB spreads pipeline
        run: |
          python scripts/spreads_ncaab.py

      # -----------------------
      # Commit results
      # -----------------------
      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Add Spreads CSVs
          git add docs/win/nhl/spreads/*.csv || echo "No NHL files found"
          git add docs/win/nba/spreads/*.csv || echo "No NBA files found"
          git add docs/win/ncaab/spreads/*.csv || echo "No NCAAB files found"
          
          # Add Betting Reports
          git add docs/win/ncaab/report/*.csv || echo "No NCAAB report found"
          
          git commit -m "Generate NHL, NBA, and NCAAB spreads and reports" || echo "No changes to commit"
          git push
