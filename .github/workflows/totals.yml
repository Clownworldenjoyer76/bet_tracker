name: 05 Build Totals

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-totals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # --- SOCCER TOTALS ---
      - name: Build Soccer Totals
        run: |
          python scripts/build_soc_totals.py

      # --- NCAAB TOTALS ---
      - name: Build NCAAB Totals
        run: |
          python scripts/build_edge_ncaab_totals.py

      # --- NHL TOTALS ---
      - name: Build NHL Totals
        run: |
          python scripts/build_nhl_totals.py

      # --- NBA TOTALS ---
      - name: Build NBA Totals
        run: |
          python scripts/build_nba_totals.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/win
          git commit -m "Build totals files (soc, ncaab, nhl, nba)" || echo "No changes"
          git push
