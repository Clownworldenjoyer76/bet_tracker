name: Manual Data Text Intake

on:
  workflow_dispatch:
    inputs:
      league:
        required: true
        type: string
      market:
        required: true
        type: string
      source:
        required: true
        type: string
      raw_text:
        required: true
        type: string

permissions:
  contents: write

jobs:
  intake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Route to correct parser
        run: |
          if [ "${{ github.event.inputs.source }}" = "DraftKings" ]; then
            python docs/win/soccer/scripts/00_parsing/dk.py \
              "${{ github.event.inputs.league }}" \
              "${{ github.event.inputs.market }}" \
              "${{ github.event.inputs.raw_text }}"
          else
            python docs/win/soccer/scripts/00_parsing/drat.py \
              "${{ github.event.inputs.league }}" \
              "${{ github.event.inputs.market }}" \
              "${{ github.event.inputs.raw_text }}"
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/win/soccer/00_intake/
          git commit -m "Soccer intake: ${{ github.event.inputs.market }} - ${{ github.event.inputs.source }}" || echo "No changes"
          git push
