name: Manual Team Name Update

on:
  workflow_dispatch:  # manual run only

jobs:
  normalize-names:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run team name update
        run: python scripts/names.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

          git add docs/win/manual/*.csv
          git add mappings/need_map/dk_no_map.csv

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Normalize DK team names from team_map"
            git push
          fi
