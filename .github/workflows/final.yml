name: x Edges

on:
  workflow_dispatch:

jobs:
  run-final:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas

      - name: Run final edge generation
        run: |
          python scripts/final.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/win/final
          git commit -m "Add betting edges for latest run" || echo "No changes to commit"
          git push
